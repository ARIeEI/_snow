<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            .image {
                background-image: url('https://5ad7q3a4mi737b0ze2x0pml2-wpengine.netdna-ssl.com/wp-content/uploads/sites/4/2019/12/Webby_Podcast_Season6_Master_Sinead_Burke_Feature-Image.png');
                background-size: 100% auto;
                background-position: top left;
                background-repeat: no-repeat;
                transition: all 0.3s;
            }

            .image__size {
                position: relative;
                width: 50%;
                padding-bottom: 500px;
                overflow: hidden;
                background-color: orchid;
            }

            .children {
                position: absolute;
                width: 100%;
                height: 0;
                padding-bottom: 52.26%;
                background-color: oldlace;
                overflow: hidden;
            }

            .hover__image {
                width: 100%;
                padding-bottom: 100%;
                background-color: olive;
            }

            .image__size:hover img {
                transform: scale(1.2);
                transform-origin: center;
            }

            img {
                width: 100%;
                transition: all 0.3s;
            }
        </style>
    </head>
    <body>
        <div style="width:88px; height:30px; background-color:aqua">
            <div style="display:block; width:100%; height:100%; background-color:#ff0000;"></div>
        </div>
        <div style="background-color:#00ffff; width:30px; height:30px; border-radius:0 30px 0 0 "></div>
        <div class="image__size parent">
            <div class="children">
                <img
                    src="https://5ad7q3a4mi737b0ze2x0pml2-wpengine.netdna-ssl.com/wp-content/uploads/sites/4/2019/12/Webby_Podcast_Season6_Master_Sinead_Burke_Feature-Image.png"
                />
            </div>
        </div>

        <!-- <div class="image__size image"></div> -->
    </body>
</html>
